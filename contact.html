<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Google Fonts-->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap');
        </style>
        <!--Favicons-->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
        <link rel="manifest" href="/assets/favicons/site.webmanifest">
        <title>The Modern Manicure Co.</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="assets/photos/logonude.png">
            </div>
            <hr>
            <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <!-- Top Navigation Menu -->
            <div class="topnav">
                <a href="#home" class="active">Menu</a>
                <!-- Navigation links (hidden by default) -->
                <div id="myLinks" class="myLinks">
                    <a href="index.html">Home</a>
                    <a href="pricelist.html">Pricelist</a>
                    <a href="contact.html">Contact</a>
                    <a href="checklist.html">Policy</a>
                    <a href="https://www.fresha.com/" target="_blank">Book Appointment</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </header>
        <main class="contact-main">
            <div class="flex-wrapper">
                <!-- Main content- contact form-->
                <div class="contact">
                    <h1 class="message-header">Message me</h1>
                    <form action="mailto:nails@modernmanicure.ie" method="get">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name" required>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name" required>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Your e-mail address" required>
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write your message here" style="height:200px" required></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2353.7139142565784!2d-6.546017923109332!3d53.8479520724391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48674a4f5d066f21%3A0x88156d7ca5fbcc12!2s4%20Rockfield%20Park%2C%20Stonylane%2C%20Ardee%2C%20Co.%20Louth%2C%20A92%20T1W2!5e0!3m2!1sen!2sie!4v1708367528177!5m2!1sen!2sie" width="1200" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="social">
                <a href="https://www.facebook.com/themodernmanicureco" class="fa-brands fa-facebook-f" target="_blank"></a>
                <a href="https://www.instagram.com/themodernmanicureco/" class="fa-brands fa-instagram" target="_blank"></a>
                <a>
                    <i class="fa-solid fa-phone"></i>+353 89 2020345 <i class="fa-solid fa-envelope"></i> nails@modernmanicure.ie </a>
                <a>&copy; 2024 The Modern Manicure Co.</a>
            </div>
        </footer>
        <script>
            function myFunction() {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
        </script>
    </body>
</html>
